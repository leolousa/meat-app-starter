<!--INICIO DO CONTEUDO-->
<section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">
          <form #form="ngForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Seus dados:</p>
              </div>
              
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Nome obrigatório e no mínimo com 5 caracteres" label="Nome">
                    <input class="form-control" name="name" ngModel required minlength="5" placeholder="Nome">
                </mt-input-container>
              </div>
              
              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="E-mail inválido">
                    <input type="text" class="form-control" name="email" required pattern="^[0-9]*$" ngModel placeholder="E-mail">
                </mt-input-container>
              </div>

              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="E-mail inválido">
                    <input type="text" class="form-control" name="emailConfirmation" required pattern="^[0-9]*$" ngModel placeholder="Confirmação do e-mail">
                </mt-input-container>
              </div>
            </div>

            <div class="row ">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Endereço obrigatório e no mínimo com 5 caracteres" label="Endereço">
                    <input class="form-control" name="address" ngModel required minlength="5" autocomplete="off" placeholder="Endereço">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                  <mt-input-container errorMessage="Obrigatório e somente números">
                      <input class="form-control" name="number" pattern="^[0-9]*$" ngModel required autocomplete="off" placeholder="Número">
                  </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                  <mt-input-container>
                      <input class="form-control" name="optionalAddress" ngModel placeholder="Complemento">
                  </mt-input-container>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>

              <mt-order-itens [items]="cartItems()"
               (increaseQty)="increaseQty($event)"
               (decreaseQty)="decreaseQty($event)"
               (remove)="remove($event)"></mt-order-itens>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>
                <div class="form-group">
                  <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>

                <mt-delivery-costs
                  [delivery]="delivery"
                  [itemsValue]="itemsValue()">
                
                </mt-delivery-costs>
              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button (click)="checkOrder(form.value)" class="btn btn-success pull-right"
              [disabled]="!form.valid || cartItems().length === 0">
                <i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
  <!-- FIM DO CONTEUDO-->
